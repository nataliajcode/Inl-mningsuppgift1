<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggning</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <header>
      <h1>WELCOME TO MY LOGIN SITE.</h1>
    </header>

    <div class="login-container"> 
      <h2>Logga in eller skapa konto nedan</h2>
      <form>

        <div class="input-group">
          <input
            type="text"
            placeholder="Ange din e-postadress"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            placeholder="Lösenord"
            required      
          />
        </div>

         <input type="checkbox">
<label for="checkbox">Kom ihåg mig</label><br>

        <button type="submit" class="login-btn">Logga in</button>
      </form>

      <div class="forgot-password">
        <p><a href="#">Glömt lösenordet?</a></p>
      </div>
        
        <div class="create-account"><br>
          <p><a href="#">Skapa konto</a></p></br>
        </div>
        
        <i class="fa-solid fa-web-awesome"></i>
        
  </body>
</html>
